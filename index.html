<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>РумТибет</title>
    <link
      rel="shortcut icon"
      href="https://live.verstaem.online/rumtibet/resources/logo.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container container">
        <img src="./assets/icons/logo.svg" alt="logo" class="header__logo" />
        <nav class="header__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="item__link">Главная</a>
            </li>
            <li class="nav__item">
              <a href="#" class="item__link">Про гида</a>
            </li>
            <li class="nav__item">
              <a href="#" class="item__link">Программа тура</a>
            </li>
            <li class="nav__item">
              <a href="#" class="item__link">Стоимость</a>
            </li>
            <li class="nav__item">
              <a href="#" class="item__link">Блог</a>
            </li>
            <li class="nav__item">
              <a href="#" class="item__link">Контакты</a>
            </li>
          </ul>
          <div class="btn">Консультация</div>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-container container">
          <h1>Насладись прогулкой в горах с командой единомышленников</h1>
          <form action="" class="hero__form">
            <div class="form__input-block form__location">
              <select name="location" id="location">
                <option value="default" selected>Локации для тура</option>
                <option value="british">Великобритания</option>
                <option value="russia">Россия</option>
                <option value="usa">США</option>
              </select>
              <label for="location">выберете из списка</label>
            </div>
            <div class="form__input-block form__dates">
                  <div class="dates">
                        <input type="date" name="date" id="date-start" value="2023-06-01"/>
                        -
                        <input type="date" name="date" id="date-end" value="2023-07-01"/>
                  </div>
              <label for="date">укажите диапазон</label>
            </div>
            <div class="form__input-block form__persons">
              <select name="persons" id="persons">
                <option value="default" selected>Участники</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
              <label for="persons">минимум 4 человека</label>
            </div>
            <button class="btn">Найти программу</button>
          </form>
        </div>
        <img src="./assets/hero/hero-bg.png" alt="hero-bg" class="hero-bg">
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
